<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <!--<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <!--<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>

<body id="bootstrap-overrides" style="background-color: #083820">
<div class="container">
    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-success">
            <div class="panel-heading my-header">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <p class="user-message-text text-success text-center" th:utext="${userMessage}"></p>
                <img th:src="@{/images/bananaTime.jpg}" class="img-responsive center-block" width="700" height="500" alt="Banana Time" />
            </div>
            <form th:action="@{/logout}" method="get">
                <button class="btn btn-md btn-warning btn-block btn-pad" name="registration"
                        type="Submit">Logout</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
