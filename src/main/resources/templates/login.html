<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:beans="http://www.springframework.org/schema/beans">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body background="https://images.unsplash.com/photo-1464316325666-63beaf639dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=360a612b6b80a479c3a70f468a9084d0&auto=format&fit=crop&w=1500&q=80">
<div class="container">
    <div class="form-signin">
        <form th:action="@{/login}" method="POST">
            <h3 class="form-signin-heading" th:text="Welcome"></h3>
            <br/>
            <input type="text" id="email" name="email" th:placeholder="Email"
                   class="form-control"/> <br/>
            <input type="password" th:placeholder="Password"
                   id="password" name="password" class="form-control"/> <br/>

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please try again</p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                    th:text="Login"></button>
        </form>
        <br>
        <form th:action="@{/registration}" method="get">
            <button class="btn btn-md btn-warning btn-block btn-pad" type="Submit">Go To Registration Page</button>
        </form>
    </div>
</div>

</body>
</html>
